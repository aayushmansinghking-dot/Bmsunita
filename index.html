<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AAYUSHMAN AI INDUSTRIES</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- =====================================================
     GLOBAL STYLES
===================================================== -->
<style>

/* -------------------- RESET -------------------- */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Courier New", monospace;
}

/* -------------------- BODY -------------------- */
body{
  background:black;
  color:#00ff66;
  overflow:hidden;
}

/* -------------------- BRAND -------------------- */
.brand{
  position:fixed;
  top:10px;
  width:100%;
  text-align:center;
  letter-spacing:4px;
  font-size:13px;
  opacity:0.7;
  z-index:20;
}

/* -------------------- PAGES -------------------- */
.page{
  display:none;
  width:100vw;
  height:100vh;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}

.page.active{
  display:flex;
}

/* -------------------- ENTER BUTTON -------------------- */
.enter-btn{
  margin-top:25px;
  padding:12px 30px;
  border:2px solid #00ff66;
  background:black;
  color:#00ff66;
  cursor:pointer;
  letter-spacing:2px;
}

.enter-btn:hover{
  background:#00ff66;
  color:black;
}

/* -------------------- INPUT -------------------- */
input{
  background:black;
  border:2px solid #00ff66;
  color:#00ff66;
  padding:15px;
  width:260px;
  text-align:center;
  font-size:18px;
  outline:none;
}

/* -------------------- VIDEO -------------------- */
video{
  width:260px;
  border:2px solid #00ff66;
}

/* -------------------- SCAN BOX -------------------- */
.scan-box{
  width:260px;
  height:10px;
  background:#002200;
  margin-top:10px;
  overflow:hidden;
}

.scan-line{
  width:100%;
  height:3px;
  background:#00ff66;
  animation:scan 1.2s linear infinite;
}

@keyframes scan{
  from{transform:translateY(-5px)}
  to{transform:translateY(10px)}
}

/* -------------------- FINGERPRINT -------------------- */
.fingerprint{
  width:180px;
  height:180px;
  border-radius:50%;
  border:3px solid #00ff66;
  position:relative;
  animation:pulse 1.2s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 5px #00ff66}
  100%{box-shadow:0 0 25px #00ff66}
}

/* -------------------- INFO TEXT -------------------- */
.info{
  margin-top:15px;
  font-size:13px;
  opacity:0.8;
}

/* -------------------- MATRIX CANVAS -------------------- */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-2;
}

/* -------------------- SCANLINES -------------------- */
.scanlines{
  position:fixed;
  width:100%;
  height:100%;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,255,100,0.06) 0px,
    rgba(0,255,100,0.06) 1px,
    transparent 2px,
    transparent 4px
  );
  z-index:-1;
}

</style>
</head>

<body>

<!-- =====================================================
     BACKGROUND ELEMENTS
===================================================== -->
<div class="brand">AAYUSHMAN AI INDUSTRIES</div>
<canvas id="matrix"></canvas>
<div class="scanlines"></div>

<!-- =====================================================
     PAGE 1 : NAME INPUT
===================================================== -->
<div class="page active" id="page1">
  <h2>IDENTITY REGISTRATION</h2><br>
  <input id="username" placeholder="ENTER NAME">
  <button class="enter-btn" onclick="next()">ENTER</button>
</div>

<!-- =====================================================
     PAGE 2 : FACE SCAN
===================================================== -->
<div class="page" id="page2">
  <h2>FACE SCAN MODULE</h2><br>
  <video id="camera" autoplay></video>
  <div class="scan-box"><div class="scan-line"></div></div>
  <button class="enter-btn" onclick="next()">ENTER</button>
</div>

<!-- =====================================================
     PAGE 3 : FINGERPRINT
===================================================== -->
<div class="page" id="page3">
  <h2>FINGERPRINT VERIFICATION</h2><br>
  <div class="fingerprint"></div>
  <div class="info">PRESS ENTER 3 TIMES</div>
  <button class="enter-btn" onclick="next()">ENTER</button>
</div>

<!-- =====================================================
     PAGE 4 : ACCESS GRANTED
===================================================== -->
<div class="page" id="page4">
  <h1>ACCESS GRANTED</h1><br>
  <h3>WELCOME AYUSHMAN</h3>
  <p class="info">SYSTEM IS ACTIVE</p>
</div>

<!-- =====================================================
     SCRIPT SECTION
===================================================== -->
<script>

/* =====================================================
   MATRIX EFFECT
===================================================== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

const letters = "101010010101011001";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix(){
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#00ff66";
  ctx.font = fontSize + "px monospace";

  for(let i=0;i<drops.length;i++){
    const text = letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text,i*fontSize,drops[i]*fontSize);
    if(drops[i]*fontSize > canvas.height && Math.random() > 0.95){
      drops[i]=0;
    }
    drops[i]++;
  }
}
setInterval(drawMatrix,33);

/* =====================================================
   PAGE CONTROL
===================================================== */
let page = 1;
let enterCount = 0;
let musicStarted = false;

function show(p){
  document.getElementById("page"+page).classList.remove("active");
  document.getElementById("page"+p).classList.add("active");
  page = p;
}

function next(){
  handleEnter();
}

/* =====================================================
   KEYBOARD ENTER SUPPORT
===================================================== */
document.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    handleEnter();
  }
});

/* =====================================================
   ENTER LOGIC
===================================================== */
function handleEnter(){
  startMusic();
  clickSound();

  if(page===1){
    show(2);
    startCamera();
  }
  else if(page===2){
    show(3);
  }
  else if(page===3){
    enterCount++;
    if(enterCount>=3){
      show(4);
      speak();
    }
  }
}

/* =====================================================
   CAMERA
===================================================== */
function startCamera(){
  navigator.mediaDevices.getUserMedia({video:true})
    .then(stream=>{
      document.getElementById("camera").srcObject = stream;
    })
    .catch(()=>{});
}

/* =====================================================
   AI VOICE
===================================================== */
function speak(){
  let msg = new SpeechSynthesisUtterance(
    "Access granted. Please welcome Ayushman. System is active."
  );
  msg.rate = 1.05;
  msg.pitch = 0.4;
  speechSynthesis.speak(msg);
}

/* =====================================================
   EMBEDDED BACKGROUND MUSIC (WEB AUDIO)
===================================================== */
let audioCtx;
let oscillator;
let gain;

function startMusic(){
  if(musicStarted) return;
  musicStarted = true;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  oscillator = audioCtx.createOscillator();
  gain = audioCtx.createGain();

  oscillator.type = "sawtooth";
  oscillator.frequency.value = 90;
  gain.gain.value = 0.03;

  oscillator.connect(gain);
  gain.connect(audioCtx.destination);
  oscillator.start();
}

/* =====================================================
   CLICK SOUND
===================================================== */
function clickSound(){
  if(!audioCtx) return;
  let o = audioCtx.createOscillator();
  let g = audioCtx.createGain();
  o.frequency.value = 800;
  g.gain.value = 0.05;
  o.connect(g);
  g.connect(audioCtx.destination);
  o.start();
  o.stop(audioCtx.currentTime + 0.05);
}

</script>

</body>
</html>
