<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AAYUSHMAN AI INDUSTRIES</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Courier New,monospace}
body{background:black;color:#00ff66;overflow:hidden}

/* BRAND */
.brand{
  position:fixed;
  top:10px;
  width:100%;
  text-align:center;
  letter-spacing:4px;
  font-size:13px;
  opacity:0.7;
  z-index:10;
}

/* PAGES */
.page{
  display:none;
  width:100vw;
  height:100vh;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}
.page.active{display:flex}

/* BUTTON */
.enter-btn{
  margin-top:25px;
  padding:12px 30px;
  border:2px solid #00ff66;
  background:black;
  color:#00ff66;
  cursor:pointer;
}
.enter-btn:hover{background:#00ff66;color:black}

/* INPUT */
input{
  background:black;
  border:2px solid #00ff66;
  color:#00ff66;
  padding:15px;
  width:260px;
  text-align:center;
  font-size:18px;
}

/* CAMERA */
video{
  width:260px;
  border:2px solid #00ff66;
}

/* MATRIX */
canvas{
  position:fixed;
  top:0;left:0;
  z-index:-2;
}

/* SCANLINES */
.scanlines{
  position:fixed;
  width:100%;
  height:100%;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,255,100,0.06) 0px,
    rgba(0,255,100,0.06) 1px,
    transparent 2px,
    transparent 4px
  );
  z-index:-1;
}

/* FINGERPRINT */
.fingerprint{
  width:200px;
  height:200px;
  border-radius:50%;
  border:3px solid #00ff66;
  position:relative;
  box-shadow:0 0 10px #00ff66;
  overflow:hidden;
}

/* ACTIVE SCAN */
.fingerprint.scanning{
  box-shadow:0 0 40px #00ff66;
}

/* SCAN SWEEP */
.scan-sweep{
  position:absolute;
  width:100%;
  height:6px;
  background:#00ff66;
  top:-10px;
  animation:scanMove 1s linear infinite;
  display:none;
}
.fingerprint.scanning .scan-sweep{
  display:block;
}

@keyframes scanMove{
  from{top:-10px}
  to{top:210px}
}

/* PROGRESS */
.progress{
  margin-top:15px;
  width:200px;
  height:8px;
  border:1px solid #00ff66;
}
.progress-fill{
  height:100%;
  width:0%;
  background:#00ff66;
}

/* INFO */
.info{
  margin-top:15px;
  font-size:13px;
  opacity:0.8;
}
</style>
</head>

<body>

<div class="brand">AAYUSHMAN AI INDUSTRIES</div>
<canvas id="matrix"></canvas>
<div class="scanlines"></div>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <h2>IDENTITY REGISTRATION</h2><br>
  <input placeholder="ENTER NAME">
  <button class="enter-btn" onclick="next()">ENTER</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <h2>FACE SCAN</h2><br>
  <video id="cam" autoplay></video>
  <button class="enter-btn" onclick="next()">ENTER</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <h2>FINGERPRINT SCAN</h2><br>

  <div class="fingerprint" id="finger">
    <div class="scan-sweep"></div>
  </div>

  <div class="progress">
    <div class="progress-fill" id="progress"></div>
  </div>

  <div class="info">HOLD YOUR FINGER </div>
  <button class="enter-btn" onclick="next()">ENTER</button>
</div>

<!-- PAGE 4 -->
<div class="page" id="page4">
  <h1>ACCESS GRANTED</h1><br>
  <h3>WELCOME AYUSHMAN</h3>
  <p class="info">SYSTEM IS ACTIVE</p>
</div>

<script>
/* MATRIX */
const c=document.getElementById("matrix");
const x=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
const letters="10101001";
const fs=16, cols=c.width/fs;
const drops=Array(Math.floor(cols)).fill(1);
setInterval(()=>{
  x.fillStyle="rgba(0,0,0,0.05)";
  x.fillRect(0,0,c.width,c.height);
  x.fillStyle="#00ff66";
  x.font=fs+"px monospace";
  for(let i=0;i<drops.length;i++){
    x.fillText(letters[Math.random()*letters.length|0],i*fs,drops[i]*fs);
    if(drops[i]*fs>c.height && Math.random()>0.95)drops[i]=0;
    drops[i]++;
  }
},33);

/* PAGE CONTROL */
let page=1, scans=0;
function show(p){
  document.getElementById("page"+page).classList.remove("active");
  document.getElementById("page"+p).classList.add("active");
  page=p;
}
function next(){
  startMusic();
  if(page===1){show(2); startCam();}
  else if(page===2){show(3);}
  else if(page===3 && scans>=3){show(4); speak();}
}

/* CAMERA */
function startCam(){
  navigator.mediaDevices.getUserMedia({video:true})
    .then(s=>cam.srcObject=s);
}

/* FINGERPRINT TOUCH */
const finger=document.getElementById("finger");
const prog=document.getElementById("progress");
let hold=false, progVal=0;

function startScan(){
  if(scans>=3)return;
  hold=true;
  finger.classList.add("scanning");
}
function stopScan(){
  hold=false;
  finger.classList.remove("scanning");
  progVal=0;
  prog.style.width="0%";
}

finger.addEventListener("mousedown",startScan);
finger.addEventListener("touchstart",startScan);
document.addEventListener("mouseup",stopScan);
document.addEventListener("touchend",stopScan);

setInterval(()=>{
  if(hold){
    progVal+=2;
    prog.style.width=progVal+"%";
    if(progVal>=100){
      scans++;
      progVal=0;
      prog.style.width="0%";
      hold=false;
      finger.classList.remove("scanning");
    }
  }
},30);

/* VOICE */
function speak(){
  let u=new SpeechSynthesisUtterance(
    "Access granted. Please welcome Ayushman. System is active."
  );
  u.rate=1.05;u.pitch=0.4;
  speechSynthesis.speak(u);
}

/* ðŸ‡®ðŸ‡³ PATRIOTIC BACKGROUND MUSIC */
let ctx, started=false;
function startMusic(){
  if(started) return;
  started=true;
  ctx=new AudioContext();

  const notes=[261,293,329,392,440,392,329,293]; // patriotic feel
  let i=0;

  setInterval(()=>{
    const o=ctx.createOscillator();
    const g=ctx.createGain();
    o.type="triangle";
    o.frequency.value=notes[i++%notes.length];
    g.gain.value=0.04;
    o.connect(g);g.connect(ctx.destination);
    o.start();
    o.stop(ctx.currentTime+0.3);
  },350);
}
</script>

</body>
</html>
